<div class="dialog-container">
    <h2 mat-dialog-title>{{ data.cardType }} Details</h2>
    <div mat-dialog-content>
        <div class="manufacturer-list">
            <div class="manufacturer-item" *ngFor="let item of data.manufacturers">
                <div class="manufacturer-name">{{ item.manufacturer }}</div>
                <div class="manufacturer-count">{{ item.count }}</div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onClose()">Close</button>
    </div>
</div>
